<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="home.css">
    <!-- <script src="home.js"></script> -->
</head>
<body>     
    <header> 
        <img class="logo" src="images/cancunLogo.svg" alt="Logo">
        <div class="hamburger" onclick="toggleNav(); myRotate(this);">
            <hr class="hr1">
            <hr class="hr2">
            <hr class="hr3">
        </div>
        <nav class="top-nav">
            <a class="top-nav-link" href="home.html">Home</a>
            <a class="top-nav-link" href="menu.html">Menu</a>
            <a class="top-nav-link" href="contact.html">Contact</a>
            <a class="top-nav-link" href="about.html">About</a> 
            <a class="top-nav-link" href="events.html">Events</a>
        </nav>
    </header>
    <main>
        <section class="large-template">
            <img class="large-template-logo" src="images/cancunLogo.svg" alt="Logo">
        </section>
        <section>
            <h2 class="pageTitle" id="header"></h2>
            <hr class="underHeader">
            <div class="gallery-content">
                <div id="previous-area">
                    <button id="previous-button">&#8249;</button> 
                </div>
                <img class="gallery-images" id="images" src="images/aboutMe.jpeg" alt="Any Picture"> <!--Will show up an error because it's empty, but it's in the javascript-->
                <div id="next-area">
                    <button id="next-button">&#8250;</button>
                </div>
            </div>
            <p id="descriptionBody" class="descriptionBody"></p>
        </section>
    </main>
    <footer>
        <a class="bottom-nav-link" href="about.html">ABOUT</a>
        <a class="bottom-nav-link" href="menu.html">MENU</a>
        <a class="bottom-nav-link" href="contact.html">CONTACT</a>
        <a class="bottom-nav-link" href="events.html">EVENTS</a>
        <br> <br>
        <span>Copyright <script>document.write(new Date().getFullYear());</script></span>
    </footer>
</body>
</html>

<script>

    function myRotate(x) {    
        x.classList.toggle("change");
    }   
    function toggleNav() {    
        let elements = document.getElementsByClassName('top-nav');
        for(let i = 0; i < elements.length; i++) {
            elements[i].classList.toggle('show');
        }
    }

    const previousButton = document.getElementById('previous-button'); // The back button
    const nextButton = document.getElementById('next-button'); // The next button
    const headerDiv = document.getElementById('header'); // header title
    const images = document.getElementById('images');
    const descriptionDiv = document.getElementById('descriptionBody');

    const headerTitles = ["Welcome", "Our Menu", "About Us", "Contact Us", "Upcoming Events"];
    const headerDescritpions = ["Welcome to <b> Cancun Mexican Grill </b> website. <br> This is the home page and will serve as a guide for the other pages to make the navigation simpler. <br> The top right has the links to the other pages from our restaruant along with the footer of each page. <br> The <b class='red-arrows'> Red Arrows </b> of this page will navigate you through the other pages with a description. Be sure to check out our other pages. <br> Check out our <a class='javascriptMenu' href='menu.html'>Menu</a> section as we provide a large menu selection of the food that we serve at our restaruants. <br> We also host various <a class='javascriptMenu' href='events.html'>Events</a> at our restaruants that you don't want to miss out on our deals. <br> To read about our restaurant and learn about it, check out our <a class='javascriptMenu' href='about.html'>About</a> section. <br> For any questions or concerns, you can redirect yourself onto our <a class='javascriptMenu' href='contact.html'>Contact</a> section.", 
    "We offer a large selection <a class='javascriptMenu' href='menu.html'>Menu</a> with prices and details about the food we serve. <br> You can play around with the <b class='quantity'>Quantity</b> and <b class='price'>Prices</b> of the item to see the total costs. <br> Keep in mind that <b> * Taxes * </b> are not factored into this website. <br> Our Menu consists of: <div class='menu-table'> <ul class='menu-list'><li> Vegetarian Food</li> <li> Appetizers</li> <li> Nachos </li> <li> Salads </li> <li> Tacos </li> <li> Burritos </li> <li> Enchiladas </li> <li> Quesadillas </li> <li> Seafood </li> <li> Fajitas </li> <li> Desserts </li> <li> Beverages </li> </div> <br> Be Sure to check out our menu options!",
    "In the <a class='javascriptMenu' href='about.html'>About Page</a>, we dive into the history of Cancun Mexican Grill and a brief overview of our philosophy and values. <br> Be sure to check it out.",
    "Our contact page provides <b class='maps'>Maps</b> of our <b class='maps'>Store Locations</b> along with the <b class='maps'>Store Hours</b>, <b class='phone-numbers'>Phone Numbers</b>, and <b class='social-media'>Social Media</b>. <br> Be sure to check it out if you need to contact us.", 
    "Be sure to check out our <a class='javascriptMenu' href='events.html'>Upcoming Events</a> and what is happening at our restaurants or <br> be sure to check us out on Facebook."];
    const imageSource = ["images/homePage.png", "images/menuSelection.jpeg", "images/restaurant.jpeg", "images/at-your-service.jpeg", "images/cinco.png"];
    let s = 0;

    function advance(delta) {
        s = (s + delta + headerTitles.length) % headerTitles.length;
        descriptionDiv.innerHTML = headerDescritpions[s];
        headerDiv.innerHTML = headerTitles[s];
        images.src = imageSource[s];
    }
    previousButton.addEventListener('click', () => advance(-1));
    nextButton.addEventListener('click', () => advance(1));

    advance(0);
</script>

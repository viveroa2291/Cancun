<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="menu.css">
    <script src="menu.js"></script>
</head>
<body>
    <header>
        <img class="logo" src="images/cancunLogo.svg" alt="Logo">
        <nav>
            <a href="home.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About</a> 
            <a href="events.html">Events</a>
        </nav>
    </header>
    <main>
        <section>
            <h2 class="pageTitle" id="header">Menu</h2>
            <hr class="underHeader">
            <a class="menu-item" href="#vegetarian" onclick="vegetarian()">VEGETARIAN</a>
            <a class="menu-item" href="#appetizers" onclick="appetizers()">APPETIZERS</a>
            <a class="menu-item" href="#nachos" onclick="nachos()">NACHOS</a>
            <a class="menu-item" href="#salads" onclick="salads()">SALADS</a>
            <a class="menu-item" href="#tacos" onclick="tacos()">TACOS</a>
            <a class="menu-item" href="#burrito" onclick="burrito()">BURRITO</a>
            <a class="menu-item" href="#enchiladas" onclick="enchiladas()">ENCHILADAS</a>
            <a class="menu-item" href="#quesadillas" onclick="quesadillas()">QUESADILLAS</a>
            <a class="menu-item" href="#seafood" onclick="seafood()">SEAFOOD</a>
            <a class="menu-item" href="#fajitas" onclick="fajitas()">FAJITAS</a>
            <a class="menu-item" href="#desserts" onclick="desserts()">DESSERTS</a>
            <a class="menu-item" href="#beverages" onclick="beverages()">BEVERAGES</a>
            <hr>
            <div class="gallery-content">
                <div id="previous-area">
                    <button id="previous-button">&#8249;</button> 
                </div>
                <img class="gallery-images" id="images" src="images/aboutMe.jpeg" alt="Any Picture"> <!--Will show up an error because it's empty, but it's in the javascript-->
                <div id="next-area">
                    <button id="next-button">&#8250;</button>
                </div>
            </div>
            <h3 class="foodType" id="food-type"></h3>
            <p class="disclaimer" id="disclaimer"></p>
            <p class="price" id="price"></p>
            <div class="quantity">
                <input id="minus-button" type=button value="-"/>
                <span id="output-area"></span>
                <input id="plus-button" type=button value="+"/>
            </div>
            <p class="description" id="descriptionBody" style="text-align: center;"></p> 
        </section>

        <div class="footer">
            <a href="about.html">ABOUT</a>
            <a href="menu.html">MENU</a>
            <a href="contact.html">CONTACT</a>
            <a href="events.html">EVENTS</a>
        </div>
    </main>
</body>
</html>
